<!DOCTYPE html>
<html>

<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 

<title>Timeline</title>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>

<script type="text/javascript">

function Timeline(events) {
	this.events = events;
}

Timeline.prototype = {
	// for each event in events
	// create an eventDiv:
	// - innerHTML = event.value;
	// - eventDiv.left = event.time * hFactor;
	// - eventDiv.css
	// - eventDiv.top = index * vFactor;
	
	// create x -axis

	draw: function() {
		this.events.forEach(function(event){
			var eventDiv = $("<div class='event' />");
            eventDiv.css();
			eventDiv.append(event.label);
			$("#timeline").append(eventDiv);
		});
	}
};

$(document).ready(function() {
	var events = [
		{time: 0, label: "My event foo"}, 
		{time: 10, label: "Another event"}, 
		{time: 20, label: "An event with a long name"}];
	var timeline = new Timeline(events);
	timeline.draw();
});

</script>

<style type="text/css">

</style>

</head>

<body>

<div id="timeline" />

</body>

</html>
