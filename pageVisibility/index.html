<!DOCTYPE html>
<html>

<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 

<title>Page Visibility demo</title>

</head>

<body>

<!-- <Video src="Video/search.mov" autoplay /> -->
<video id="videoElement" src="video/dizzy.mp4" autoplay controls />

<script src="js/jquery-1.6.1.js"></script>
<script src="js/favicon.js"></script>

<script type="text/javascript">

function pauseVideo(){
	console.log("pauseVideo");
 	favicon.change('images/paused.png');
// 	favicon.change('http://www.google.com/favicon.ico');
	document.getElementById("videoElement").pause();
}

function playVideo(){
	console.log("playVideo");
 	favicon.change('images/playing.png');
//	favicon.change('http://www.amazon.com/favicon.ico');
	document.getElementById("videoElement").play();
}

function handleVisibilityChange() {
	if (document.webkitHidden) {
		pauseVideo();
	} else {
		playVideo();
	}
}

document.addEventListener("webkitvisibilitychange", handleVisibilityChange, false);

// if document doesn't support webkitHidden
if (!document.webkitHidden) {
	playVideo(); 
}
</script>

</body>

</html>
